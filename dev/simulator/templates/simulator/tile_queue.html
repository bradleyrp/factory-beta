<h2>queue</h2>
running and incoming simulations<br>
{% if alljobs %}
<ol>
{% for job in alljobs %}
<li><a href="/simulator/sim{{ job.simulation.id }}/">{{ job.simulation.name }}<a/>
{% if job.pid != -1 %} 
<a href="/simulator/background_job_kill{{ job.id }}/">(terminate? <small>PID:{{ job.pid }}</small>)<a/>
{% else %}
waiting
{% endif %}
</li>
{% endfor %}
</ol>
{% else %}
<p>no jobs</p>
{% endif %}
