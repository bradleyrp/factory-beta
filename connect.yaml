
### ACTIVE PROJECTS

project:
  development: true
  site: site/PROJECT_NAME  
  calc: calc/PROJECT_NAME
  repo: calc/PROJECT_NAME/calcs
  database: data/PROJECT_NAME/db.factory.sqlite3
  omnicalc: https://github.com/bradleyrp/omnicalc
  automacs: https://github.com/bradleyrp/automacs
  # copy preloaded scripts from deploy/stable
  startup: true
  # locate a gromacs.py to use current machine gromacs configuration (can be null)
  omni_gromacs_config: null
   # locate a paths.py to extract parse_specs for parsing the previous data (can be null)
  parse_specs_config: null
  post_data_spot: data/PROJECT_NAME/post
  post_plot_spot: data/PROJECT_NAME/plot
  workspace_spot: data/PROJECT_NAME/workspace 
  # new simulations and automacs documentation reside in the simulation spot
  simulation_spot: data/PROJECT_NAME/sims
  # import previous data, each of which is a "spot"
  spots:
    # the spot name below distinguishes multiple imported spots (batches of data)
    ptdins:
      # location of the spot_directory (you can change this and reconnect if you move the data)
      route_to_data: /home/rpb/omicron
      # permanent parent folder for this spot (stored in the database)
      spot_directory: dataset-project-ptdins
      # rules for parsing the data in the spot directories
      regexes:
        # each simulation folder in the spot directory must match the top regex
        top: "(membrane-v[0-9]+)"
        # each simulation folder must have trajectories in subfolders that match the step regex (can be null)
        step: "([stuv])([0-9]+)-([^\/]+)"
        # each part regex is parsed by omnicalc
        part: 
          - "md.part([0-9]{4})\.xtc"
          - "md.part([0-9]{4})\.trr"
          - "(system|system-input|structure)\.(gro|pdb)"

### EXAMPLE USE CASES (copy to YAML root to use them)

examples:

  # "NEW" use case
  #   concept:           starting from scratch
  #   imports:           nothing
  #   ambivalent about:  preexisting post/plot directories
  #   creates:           new simulation dropspot, omnicalc, calcs repo, post/plot folders if necessary
  #   last tested:       ???
  project:
    development: true
    site: site/PROJECT_NAME  
    calc: calc/PROJECT_NAME
    repo: calc/PROJECT_NAME/calcs
    database: data/PROJECT_NAME/db.factory.sqlite3
    omnicalc: https://github.com/bradleyrp/omnicalc
    automacs: https://github.com/bradleyrp/automacs
    # copy preloaded scripts from deploy/stable
    startup: true
    # locate a gromacs.py to use current machine gromacs configuration (can be null)
    omni_gromacs_config: null
     # locate a paths.py to extract parse_specs for parsing the previous data (can be null)
    parse_specs_config: null
    paths: # all paths must be absolute but can later be modified in site/PROJECT_NAME/settings.py
      # preexisting simulations
      data_spots: ['data/PROJECT_NAME/sims']
      # new simulations and simulator docs
      dropspot: data/PROJECT_NAME/sims
      # preexisting post-processed data, slices
      post_data_spot: data/PROJECT_NAME/post
      # preexisting plots
      post_plot_spot: data/PROJECT_NAME/plot
      # omnicalc makes a fresh workspace
      workspace_spot: data/PROJECT_NAME/workspace 

  # "POST" use case
  #   concept:           you have simulation data that you want to analyze
  #   imports:           previous simulation data
  #   ambivalent about:  preexisting post/plot directories
  #   creates:           new simulation dropspot, omnicalc, calcs repo, post/plot folders if necessary
  #   last tested:       by rpb on dark on 2016.2.24
  adhesion:
    development: true
    site: site/PROJECT_NAME  
    calc: calc/PROJECT_NAME
    repo: calc/PROJECT_NAME/calcs
    database: data/PROJECT_NAME/db.factory.sqlite3
    omnicalc: https://github.com/bradleyrp/omnicalc
    automacs: https://github.com/bradleyrp/automacs
    # copy preloaded scripts from deploy/stable
    startup: true
    # locate a gromacs.py to use current machine gromacs configuration (can be null)
    omni_gromacs_config: /home/rpb/store-omicron/omnicalc-project-adhesion/gromacs.py
     # locate a paths.py to extract parse_specs for parsing the previous data (can be null)
    parse_specs_config: /home/rpb/store-omicron/omnicalc-project-adhesion/paths.py
    paths: # all paths must be absolute but can later be modified in site/PROJECT_NAME/settings.py
      # preexisting simulations
      data_spots: ['/home/rpb/store-omicron/dataset-project-PROJECT_NAME/']
      # new simulations and simulator docs
      dropspot: data/PROJECT_NAME/sims
      # preexisting post-processed data, slices
      post_data_spot: /home/rpb/store-omicron/analyze-project-PROJECT_NAME/post
      # preexisting plots
      post_plot_spot: /home/rpb/store-omicron/analyze-project-PROJECT_NAME/plot
      # omnicalc makes a fresh workspace
      workspace_spot: /home/rpb/store-omicron/analyze-project-PROJECT_NAME/workspace 

  # "REPRODUCE" use case
  #   concept:           reconnect a complete project with simulation and post data
  #   imports:           previous simulation data, postprocessing pickles, plots, calcs repo
  #   creates:           new simulation dropspot, omnicalc, folders if missing
  #   last tested:       by rpb on green on 2016.2.24
  ptdins:
    development: true
    site: site/PROJECT_NAME  
    calc: calc/PROJECT_NAME
    repo: /home/ryb/worker/analysis/omnicalc-ryb/calcs
    database: data/PROJECT_NAME/db.factory.sqlite3
    omnicalc: https://github.com/bradleyrp/omnicalc
    automacs: https://github.com/bradleyrp/automacs
    # copy preloaded scripts from deploy/stable
    startup: true
    # locate a gromacs.py to use current machine gromacs configuration (can be null)
    omni_gromacs_config: /home/ryb/worker/analysis/omnicalc-ryb/gromacs.py 
    # locate a paths.py to extract parse_specs for parsing the previous data (can be null)
    parse_specs_config: /home/ryb/worker/analysis/omnicalc-ryb/paths.py 
    paths: # all paths must be absolute but can later be modified in site/PROJECT_NAME/settings.py
      # preexisting simulations
      data_spots: ['/home/localshare/membrane-v5xx']
      # new simulations and simulator docs
      dropspot: data/PROJECT_NAME/sims
      # preexisting post-processed data, slices
      post_data_spot: /home/ryb/worker/post-PROJECT_NAME/post
      # preexisting plots
      post_plot_spot: /home/ryb/worker/post-PROJECT_NAME/plot
      # omnicalc makes a fresh workspace
